<!DOCTYPE html>
<html>
<head>
  <title>Ghausi World Entertainment</title>
  <link rel="icon" href="output-onlinepngtools (4).png" type="image/png"> <!-- Add the favicon -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFA4A1;
      color: white;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 3.5px solid #555;
      height: 100px; /* Specify the height of the header */
    }

    .logo img {
      max-width: 120px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .about-button {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: auto;
      padding: 10px;
      background-color: #555;
      color: white;
      text-decoration: none;
      border-radius: 0;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px; /* Set the width equal to the height to make it a square */
      height: 85%; /* Set the height to cover the entire header */
    }

    .about-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .about-content {
      padding: 20px;
    }

    h1 {
      text-align: center;
      /* Adding stroke effect */
      text-shadow: -1px -1px 0 #000,  
                   1px -1px 0 #000,  
                   -1px 1px 0 #000,  
                   1px 1px 0 #000; /* Adjust shadow values for the desired stroke effect */
      margin-top: 30px; /* Adjust margin to position text */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="ghausicon403.png" alt="Logo">
    </div>
    <div class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
    <a href="about.html" class="about-button">About Us</a> <!-- About Us button -->
  </header>
  <h1>&nbsp;Welcome to Ghausi World Entertainment</h1> <!-- Welcome message -->
</body>
</html>
