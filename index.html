<!DOCTYPE html>
<html>
<head>
  <title>Ghausi World Entertainment</title>
  <link rel="icon" href="output-onlinepngtools (4).png" type="image/png"> <!-- Add the favicon -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFA4A1;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 3.5px solid #555;
    }

    .logo img {
      max-width: 120px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .about-button {
      padding: 8px 15px;
      background-color: #555;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .about-button:hover {
      background-color: #333;
    }

    .about-content {
      padding: 20px;
    }

    h1 {
      text-align: center;
      /* Adding stroke effect */
      text-shadow: -1px -1px 0 #000,  
                   1px -1px 0 #000,  
                   -1px 1px 0 #000,  
                   1px 1px 0 #000; /* Adjust shadow values for the desired stroke effect */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="ghausicon403.png" alt="Logo">
    </div>
    <div class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
    <div>
      <a href="about.html" class="about-button">About Us</a> <!-- About Us button -->
    </div>
  </header>
  <h1>&nbsp;Welcome to Ghausi World Entertainment</h1> <!-- Welcome message -->
</body>
</html>
