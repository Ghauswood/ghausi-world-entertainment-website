<!DOCTYPE html>
<html>
<head>
  <title>Ghausi World Entertainment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #E6E6FA; /* Pastel lavender color for the entire background */
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent; /* Set the header background to transparent */
      padding: 10px 20px;
      border-bottom: 2px solid black;
      position: relative; /* Position the header relative to body */
      z-index: 1; /* Set the header above the content */
    }

    .logo img {
      max-width: 100px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .content {
      padding: 20px;
      background-color: #E6E6FA; /* Same pastel lavender color for the content background */
      position: relative; /* Position the content area relative to body */
      z-index: 0; /* Set the content behind the header */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="ghausicon403.png" alt="Logo">
    </div>
    <div class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
  </header>
  <div class="content">
    <h1>Welcome to Ghausi World Entertainment</h1>
    <!-- Other content goes here -->
  </div>
</body>
</html>
