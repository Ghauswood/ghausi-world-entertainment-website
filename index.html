<!DOCTYPE html>
<html>
<head>
  <title>Ghausi World Entertainment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: FFA4A1;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 2px solid black; /* Adding a 2px solid black stroke at the bottom */
    }

    .logo img {
      max-width: 100px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="ghausicon403.png" alt="Logo">
    </div>
    <div class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
  </header>
  <h1>Welcome to Ghausi World Entertainment</h1>
</body>
</html>
