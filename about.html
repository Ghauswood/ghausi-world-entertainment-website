<!DOCTYPE html>
<html>
<head>
  <title>About Us</title>
  <link rel="icon" href="output-onlinepngtools (4).png" type="image/png"> <!-- Add the favicon -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFA4A1;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 3.5px solid #555;
    }

    .logo img {
      max-width: 120px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .about-button {
      padding: 8px 15px;
      background-color: #555;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .about-button:hover {
      background-color: #333;
    }

    .about-content {
      padding: 20px;
      margin-top: 20px; /* Adjusts top margin to align vertically */
      height: 100vh; /* Set height to full viewport height */
    }

    .about-title {
      /* Adding stroke effect */
      text-shadow: -1px -1px 0 #000,  
                   1px -1px 0 #000,  
                   -1px 1px 0 #000,  
                   1px 1px 0 #000; /* Adjust shadow values for the desired stroke effect */
      font-size: 40px; /* Adjust the font size as needed */
      margin-top: 0; /* Resets top margin */
      text-align: center; /* Aligns text to the center */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="ghausicon403.png" alt="Logo">
    </div>
    <div class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
    <div>
      <a href="about.html" class="about-button">About Us</a> <!-- About Us button -->
    </div>
  </header>
  <div class="about-content">
    <h1 class="about-title">About Us</h1>
    <!-- Your About Us content goes here -->
    <p>The company was started by Muhammad Zayed Ghausi</p>
  </div>
</body>
</html>
