<!DOCTYPE html>
<html>
<head>
  <title>About Us - Ghausi World Entertainment</title>
  <link rel="icon" href="output-onlinepngtools (4).png" type="image/png"> <!-- Add the favicon -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFA4A1;
      color: white;
      overflow: hidden; /* Remove the scrollbar */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 3.5px solid #555;
      height: 100px; /* Specify the height of the header */
    }

    .logo img {
      max-width: 120px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .about-button {
      position: absolute;
      top: 0;
      right: 20px; /* Adjust the right positioning */
      padding: 10px;
      background-color: #555;
      color: white;
      text-decoration: none;
      border-radius: 0;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px; /* Set the width equal to the height to make it a square */
      height: 40px; /* Set the height to fit the header */
    }

    .about-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .about-content {
      padding: 20px;
    }

    .about-title {
      /* Adding stroke effect */
      text-shadow: -1px -1px 0 #000,  
                   1px -1px 0 #000,  
                   -1px 1px 0 #000,  
                   1px 1px 0 #000; /* Adjust shadow values for the desired stroke effect */
      font-size: 40px; /* Adjust the font size as needed */
      margin-top: -20px; /* Resets top margin */
      text-align: center; /* Aligns text to the center */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="ghausicon403.png" alt="Logo">
    </div>
    <div class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
  </header>
  <a href="about.html" class="about-button">About Us</a> <!-- About Us button -->
  <div class="about-content">
    <h1 class="about-title">About Us</h1>
    <!-- Your About Us content goes here -->
    <p>The company was started by Muhammad Zayed Ghausi</p>
  </div>
</body>
</html>
